<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id ="calculator">
        <input type="text" id="display" placeholder="0" readonly><br>
        <div class="container">
            <button class="num" onclick="ab=''; document.querySelector('#display').value = ab;">C</button>
    
            <button class="num" onclick="ab = ab+'1'; document.querySelector('#display').value = ab;">1</button>
    
            <button class="num" onclick="ab = ab+'2'; document.querySelector('#display').value = ab;">2</button>

            <button class="num" onclick="ab = ab+'3'; document.querySelector('#display').value = ab;">3</button>

            <button class="num" onclick="       
            if (ab.length > 0) {
                ab = ab.slice(0, -1); 
            } else if (cd !== undefined && cd !== null) {
                cd = cd.toString().slice(0, -1); 
                ab = cd;  
            }
            document.querySelector('#display').value = ab || cd || ''; ">DEL</button>
    
            <button class="num" onclick="ab = ab+'4'; document.querySelector('#display').value = ab;">4</button>

            <button class="num" onclick="ab = ab+'5'; document.querySelector('#display').value = ab;">5</button>

            <button class="num" onclick="ab = ab+'6'; document.querySelector('#display').value = ab;">6</button>

            <button class="num" onclick="
            if(cd !== undefined && cd !== null) {
                ab += cd; 
                document.querySelector('#display').value = ab;
            } else {
                document.querySelector('#display').value = 'No ANS';
            }">ANS</button>
    
            <button class="num" onclick="ab = ab+'7'; document.querySelector('#display').value = ab;">7</button>
    
            <button class="num" onclick="ab = ab+'8'; document.querySelector('#display').value = ab;">8</button>

            <button class="num" onclick="ab = ab+'9'; document.querySelector('#display').value = ab;">9</button>

            <button class="num" onclick="ab = ab+'+'; document.querySelector('#display').value = ab;">+</button>

            <button class="num" onclick="ab = ab+'-'; document.querySelector('#display').value = ab;">-</button>

            <button class="num" onclick="ab = ab+'*'; document.querySelector('#display').value = ab;">*</button>
    
            <button class="num" onclick="ab = ab+'/'; document.querySelector('#display').value = ab;">/</button>

            <button class="num" onclick="ab = ab+'0'; document.querySelector('#display').value = ab;">0</button>
    
            <button class="num" onclick="ab = ab+'.'; document.querySelector('#display').value = ab;">.</button>

            <button class="num" onclick="let result = eval(ab); ab = result; cd = result; document.querySelector('#display').value = ab;">=</button>

            <script src = "calculator.js"></script>
        </div>
    </div>

</body>
</html>
